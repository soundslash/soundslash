{% extends "base_simple.html" %}


{% block body %}

<div class="container" style="max-width: 200px">
    <div class="row">
        <h1>Sign in</h1>
    </div>
    <div class="row">
        {% include "_login.html" %}
    </div>
</div>
{% end %}


{% block bottom %}
bottom
{% end %}

{% block js %}
<script>
    $('#login').submit(function() {
        $.ajax({
            type: 'POST',
            url: "/admin/login.html",
            data: $('#login').serialize(),
            success: function(data)
            {
                if (data.error)
                {
                    $(".error").html('<div class="alert alert-danger">'+data.msg+'</div>');
                    $(".error").show();
                }
                else
                {
                    $(".error").hide();
                    window.location.replace('/admin/');
                }

            }
        });
        return false;
    });
</script>
{% end %}
