
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-uppercase">
                Sign in
            </h1>

            <p class="center">
                <a onclick="FB.login(function(response){},{scope:'email,publish_actions'});return false;">
                    <img src="/static/img/sign_up_fb.png" alt=""/>
                </a>
            </p>

            <p class="center"> or with email address</p>

            <form id="login" action="/login.json" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="center">
                            <div class="form-group">
                                <input type="submit" value="Sign in" class="btn btn-primary login-submit">
                            </div>
                        </div>
                        <div class="error" style="display:none"></div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
