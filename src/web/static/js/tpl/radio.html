
<div id="fileupload">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <!--<h1 class="text-center text-uppercase">-->
                <!--Start streaming-->
                <!--</h1>-->


                <p class="tit-main">Radio</p>
                <p class="tit-main">Streaming</p>
                <p class="tit-main">Revolution</p>

                <p style="font-size: 18px">
                    Drag music here or click to <a href="" class="p-danger" id="upload_link">upload</a> and start streaming in few seconds.<br/>
                    <input type="file" multiple="" name="files[]" id="upload" accept="audio/*" capture="camera">
                </p>

            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div id="fileupload-more" style="display: none">

                    <div id="stream-info">

                    </div>


                    <h1 class="text-center text-uppercase">
                        Tag your tracks
                    </h1>

                    <div role="presentation" class="table table-striped">
                        <div class="files" data-toggle="modal-gallery" data-target="#modal-gallery">

                        </div>
                    </div>


                    <h1 class="text-center text-uppercase">
                        Terms of Service
                    </h1>


                    <div class="form-group">

                        <p><a href="#/radio.html?action=terms">Click here to read Terms of Service</a></p>

                        <!--<div class="checkbox">-->
                            <!--<input type="checkbox" name="stream-terms1" id="stream-terms1">-->
                            <!--<label for="stream-terms1"><span><span></span></span>I am adult person criminally responsible under the applicable laws of the country I come from</label>-->
                        <!--</div>-->


                        <div class="checkbox">
                            <input type="checkbox" name="stream-terms2" id="stream-terms2">
                            <label for="stream-terms2"><span><span></span></span>I agree with Terms of Service</label>
                        </div>

                    </div>


                    <div class="error" style="display:none"></div>
                    <div class="success" style="display:none"></div>
                    {% if (!o.user) { %}

                    <form id="sign-up" action="/sign-up.json" method="post">
                        <h1 class="text-center text-uppercase">
                            Join us
                        </h1>

                        <p class="center">
                            <a onclick="FB.login(function(response){},{scope:'email,publish_actions'});return false;">
                                <img src="/static/img/sign_up_fb.png" alt=""/>
                            </a>
                        </p>

                        <p class="center"> or sign up with email address</p>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Your email</label>
                                    <input type="text" class="form-control" placeholder="Email" name="s_email" id="email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="s_password" id="password">
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">&nbsp;</label>
                                    <input type="password" class="form-control" placeholder="Password again" name="s_password_check">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="center">
                                    <div class="form-group">
                                        <input type="submit" value="Sign up" class="btn btn-primary login-submit">
                                    </div>
                                </div>
                                <div class="error" style="display:none"></div>
                            </div>
                        </div>
                    </form>
                    {% } %}

                    <div class="upload-button" {% if (o.user === false) { %}style="display:none"{% } %}>
                        <div class="centerize-430 center">
                            <div id="validator">
                                <div class="form-group">
                                    <button class="btn btn-primary">
                                        <i class="icon-upload icon-white"></i>
                                        <span>Start streaming</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fileupload-submit" style="position:absolute; top:-5000px;">
                        <div id="upload-button">
                            <div class="fileupload-buttonbar">
                                <button class="start">
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="progress-create" style="display:none">
                <label>Uploading your media ... <span class="percent">0</span>%</label>

                <div class="progress">
                    <div class="progress-bar progress-bar-blue" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
