<h1 class="text-center text-uppercase">
    Select type of stream
</h1>

<div class="form-group">

    <div class="radio">
        <input type="radio" name="stream-public" id="stream-public" value="1" checked>
        <label for="stream-public"><span><span></span></span>Public stream</label>
    </div>

    <p class="p-danger">Respect copyright law!</p>

    <div class="radio">
        <input type="radio" name="stream-public" id="stream-private" value="0">

    </div>


</div>

<div class="form-group" style="display: none">
    <input type="text" name="stream-password" id="stream-password" class="form-control"
