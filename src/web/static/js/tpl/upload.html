{% for (var i=0, file; file=o.files[i]; i++) { %}
<div class="template-upload" {% if (!o.audio) { %}style="display:none"{% } %}>
<!--<p class="name">{%=file.name%}</p>-->
<!--{% if (file.error) { %}-->
<!--<div><span class="label label-important">Error</span> {%=file.error%}</div>-->
<!--{% } %}-->
<div id="filetag{%=o.fileId%}">
    <div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="form-group">
            <label for="filetag-tit{%=o.fileId%}">{%=file.name%}</label>
            <input type="text" name="title[]" id="filetag-tit{%=o.fileId%}" class="form-control" placeholder="Title">
        </div>

        <div class="form-group">
            <input type="text" name="artist[]" class="form-control" placeholder="Artist">
        </div>
    </div>

    </div>
</div>
<div style="display:none">
    {% if (!o.files.error && !i && !o.options.autoUpload) { %}
    <button class="btn btn-primary start">
        <i class="icon-upload icon-white"></i>
        <span>Start</span>
    </button>
    {% } %}
    {% if (!i) { %}
    <button class="btn btn-warning cancel">
        <i class="icon-ban-circle icon-white"></i>
        <span>Cancel</span>
    </button>
    {% } %}
</div>
</div>

{% } %}
